<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    <title>Duck Hunt</title>

</head>

<body>


    <main>
        <div id="winner-box">
            <h1>Wins</h1>
            <img src="assets/dog.gif" alt="dog">
        </div>

        <div id="duck"></div>

    </main>
    <footer>
        <div id="playerBoxKeyboard" class="player">

            <h2 id="keyboardPlayer">Keyboard Player</h2>

            <p id="keyboardPointsDOM">0</p>

        </div>


        <div id="round-div" class="player">
            <h2 id="round">0</h2>
        </div>

        <div id="undo" class="player">
            <i class="fas fa-undo"></i>
        </div>



        <div id="playerBoxMouse" class="player">

            <h2 id="mousePlayer">Mouse Player</h2>

            <p id="mousePointsDOM">0</p>

        </div>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
